<!DOCTYPE html>
<html>
	<head>
		<title>Accueil</title>
		<meta charset="utf-8" />
		<meta name="robots" content="noindex, nofollow">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<!-- Script Canvas Monkey -->
		<script type="application/javascript">
			var surface;
			var monkey;
			var angle = 0;

			function drawCanvas() {
			surface = document.getElementById("movemonkey");
			if (surface.getContext) {
				monkey = new Image();
				monkey.onload = loadingComplete;
				monkey.src = "./img/ureal.png";
				}
			}

			function loadingComplete(e) {
			setInterval(loop, 30);
			}

			function loop() {
			var surfaceContext = surface.getContext('2d');
			surfaceContext.clearRect(0, 0, surface.width, surface.height);
			surfaceContext.save();
			surfaceContext.translate(monkey.width * 0.5, monkey.height * 0.5);
			surfaceContext.rotate(DegToRad(angle));
			surfaceContext.translate(-monkey.width * 0.5, -monkey.height * 0.5);
			surfaceContext.drawImage(monkey, 0, 0);
			surfaceContext.restore();
			angle++;
			}

			function DegToRad(d) {
			return d * 0.0174532925199432957;
			}
		</script>
	</head>

	<body onload="drawCanvas();">
		<div id="monkey"> <canvas id="movemonkey" width="763" height="743"></canvas> </div>
		<div id="welcome"><span>welcome to</span> the uReaL<span>seedbox</span></div>
	</body>
</html>
